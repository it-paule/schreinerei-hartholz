<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öffnungszeiten - Schreinerei Hartholz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .opening-hours {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .opening-hours h2 {
            color: #444;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .opening-hours ul {
            list-style: none;
            padding: 0;
        }
        .opening-hours li {
            font-size: 18px;
            margin: 10px 0;
        }
        .opening-hours li span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="opening-hours">
        <h1>Öffnungszeiten</h1>
        <h2>Reguläre Öffnungszeiten</h2>
        <ul>
            <li><span>Montag bis Freitag:</span> 11:00 - 12:30</li>
            <li><span>Samstag und Sonntag:</span> 08:45 - 21:45</li>
        </ul>
        <h2>Feiertage</h2>
        <ul>
            <li><span>Feiertage:</span> Durchgängig geöffnet</li>
        </ul>
    </div>
</body>
</html>
